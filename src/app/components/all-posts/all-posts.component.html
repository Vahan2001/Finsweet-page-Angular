<div class="posts" *ngFor="let item of elements">
    <a [routerLink]="['/blogpost', item.id]">
        <div class="post-flex d-f" >
            <div class="post__img">
                <img src={{item.image}} alt="image">
            </div>
            <div class="post__text">
                <span>{{item.subtitle}}</span>
                <h3>{{item.title}}</h3>
                <p>{{item.description}}</p>
            </div>
        </div>
    </a>
</div>
