<div class="posts">
    <div class="post-flex d-f" *ngFor="let item of elements">
        <div class="post__img">
            <img src={{item.image}} alt="image">
        </div>
        <div class="post__text">
            <span>{{item.subtitle}}</span>
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>
